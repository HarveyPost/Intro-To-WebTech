<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cryptocurrency</title>
    <link rel="stylesheet" href="contact-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Cryptocurrency</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Cryptocurrency</a></li>
                    <li><a href="invest.html">How to Invest</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="contact-container">
        <form action="" class="contact-left" id="contact-form">
            <div class="contact-left-title">
                <h2>Contact Us</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <input type="text" name="location" placeholder="Your Location" class="contact-inputs" id="location-input"
                readonly>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div class="contact-right">
            <section>
                <article>
                    <h3>Talk with an advisor.</h3>
                </article>
                <article>
                    <h3>Less than 12-hour response to your question.</h3>
                </article>
                <article>
                    <h3>Get in touch now.</h3>
                </article>
            </section>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <div class="social-icons">
                <a href="#" id="facebook"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" id="instagram"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" id="twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" id="linkedin"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>2024 Cryptocurrency &copy;2024. All rights reserved.</p>
        </div>
    </footer>
    <script src="contact.js"></script>
</body>

</html>
